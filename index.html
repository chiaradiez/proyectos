<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>

      <h1>Formulario de Contacto</h1>
      
      <fieldset>
      <legend>INFORMACIÓN BÁSICA</legend>
      <!--Input Simple-->
        <div class="formulario_input">
          <label for="nombre" >Nombre Completo</label>
          <input type="text" placeholder="Chiara Diez" id="nombre"/>
        </div>
        <div class="formulario_input">
          <label for="email" >Email</label>
          <input type="text" placeholder="ejemplo@gmail.com" id="email"/>
        </div>
        <div class="formulario_input">
          <label for="asunto" >Asunto</label>
          <input type="text" placeholder="Asunto de tu mensaje" id="asunto"/>
        </div>
      </fieldset>

      <!--Select & Option-->
      <div class="formulario_input">
        <label> Tipo de Usuario
        <select name="type-of-user">
            <option >Seguidor/a</option>
            <option >Empresa</option>
            <option >Otro</option>
        </select>
    </label>  
    </div>

    <!--DataList-->
    <div class="formulario_input">
        <label>Referente
            <input  list="referente" name="referente">
            <datalist id="referente" name="type-of-user">
                <option value="Soy Dalto"></option>
                <option value="Una empresa"></option>
                <option value="Un amigo"></option>
        </label>
    </select>
    </div>

    <!--TextArea-->
      <div class="formulario_input">
        <label for="mensaje">Mensaje</label>
        <textarea placeholder="Dejá tu mensaje..." id="mensaje"></textarea>
      </div>
    </form>
  </body>
</html>
